<div class="pages">
    <div data-page="addPraktic" class="page">
        <div class="page-content">
            <div class="content-block">
                <div class="content-block-title">Добавить практику</div>
                <form id="addPraktic" class="list-block">
                    
                    <div class="list-block">
                      <ul>
                        <!-- Text inputs -->
                        <li>
                          <div class="item-content">
                            <!--div class="item-media"><i class="icon f7-icons">person</i></div-->
                            <div class="item-inner">
                              <div class="item-title label">Название</div>
                              <div class="item-input">
                                <input id="prakticName" name="prakticName" type="text" placeholder="Название практики" required>
                              </div>
                            </div>
                          </div>
                        </li>
                       <li>
                          <div class="item-content">
                            <!--div class="item-media"><i class="icon f7-icons">person</i></div-->
                            <div class="item-inner">
                              <div class="item-title label">Всего</div>
                              <div class="item-input">
                                <input id="prakticLength" name="prakticLength" type="number" placeholder="Количество повторений" required pattern="^[0-9]+$">
                              </div>
                            </div>
                          </div>
                        </li>   
                       <li>
                          <div class="item-content">
                            <!--div class="item-media"><i class="icon f7-icons">person</i></div-->
                            <div class="item-inner">
                              <div class="item-title label">В круге</div>
                              <div class="item-input">
                                <input id="prakticCircleLength" name="prakticCircleLength" type="number" placeholder="Повторений в одном круге" required pattern="^[0-9]+$">
                              </div>
                            </div>
                          </div>
                        </li> 
                      </ul>
                    </div>
                </form>
                <div class="content-block">
                 <p><a href="#" class="button save-data-addPraktic">Сохранить</a></p>
                  <!--p><a href="#" class="button cancel-data">Отменить</a></p-->
                </div>
            </div>
        </div>
    </div>
</div>
